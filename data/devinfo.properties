# === CONEXION A BASE DE DATOS DE DESARROLLO ===
# Postgres host
DBHost=localhost
# Postgres port
DBPort=5432
# Postgres database
DBName=libertya_core_for_rel_22
# Postgres user
DBUser=libertya
# Postgres pass
DBPass=libertya

# === EXPORTACION DE COMPONENTE ===
# Version de componente a exportar (AD_ComponentVersion_ID)
ExportComponentVersionID=1010240
# Directorio destino de los archivos
ExportDirectory=/tmp/core22
# Proceso custom (ej. el AD_Process_ID de PostInstallUpgradeFrom21.0)
ExportProcessID=1010710
# Exportar desde un AD_Changelog_ID en particular. Idicar 0 si no se desea filtrar por este criterio
ExportChangelogFromID=0
# Exportar hasta un AD_Changelog_ID en particular. Idicar 0 si no se desea filtrar por este criterio
ExportChangelogToID=0
# Unicamente entradas del changelog del usuario especificado (AD_User_ID). Idicar 0 si no se desea filtrar por este criterio
ExportFromUserID=0
# Es un patch que complementa un release anterior de esta version de componente?
ExportAsPatch=N
# Validar consistencia de la bitacora?
ExportAndValidateConsistency=Y
# Deshabilitar entradas inconsistentes de la bitacora? 
ExportAndDisableInvalidEntries=Y

# === GENERACION DEL JAR DE UPGRADE ===
# Directorio destino donde se generara el jar
CreateJarTargetDir=/tmp/core22
# Nombre del archivo a crear
CreateJarTargetFileName=org.libertya.core.upgrade_21.0_22.0.jar
# Pisar archivo preinstall creado automaticamente? 
CreateJarOvewritePreinstall=Y
# Archivo preinstall a utilizar en el jar (relativo a directorio data del proyecto) 
CreateJarPreinstallFile=core/upgrade_from_21.0/preinstall_from_21.0.sql
# Incluir directorio reportes/binarios?
CreateJarIncludeBinaries=Y
# Directorio reportes/binarios (relativo a directorio data del proyecto)
CreateJarBinariesLocation=core/upgrade_from_21.0/binarios

